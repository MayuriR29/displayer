<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Displayer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Displayer</h1>

	<p>
		Enter a number
		<input id="number" type="number" value="0">
		<button onClick="const inputValue=document.querySelector('#number').value; document.querySelector('#display').textContent=inputValue;">Submit!</button>
	</p>

	<div id="display">0</div>

	<script src="script.js"></script>
</body>
</html>
